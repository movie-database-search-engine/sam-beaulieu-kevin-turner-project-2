    <script>
        const app = {};

        //query selector for search bar = query

        app.configUrl = 'https://api.themoviedb.org/3/search/movie?'
        app.apiKey = 'a95c3731bb8d542ff3503355315d717a';

        app.testApi = () => {
            const url = new URL(app.configUrl);
            url.search = new URLSearchParams({
                api_key: app.apiKey,
                query: `Mad Max`
            });

            fetch(url).then( (res) => {
                return res.json();
            }).then( (jsonResponse) => {
                console.log(jsonResponse.results[0]);
            })

        }

        app.testApi();

    </script>
